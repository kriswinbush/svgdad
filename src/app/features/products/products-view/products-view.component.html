<div class="container">
    <div class="content">
          <div class="item-list">
              <ul>
                <li *ngFor="let item of catalogStore.catalog | async">
                  <mat-card class="catalog-card">
                    <mat-card-header>
                      <mat-card-title>{{item.title}}</mat-card-title>
                      <!-- <mat-card-subtitle>Ordered:{{item.ordered}}</mat-card-subtitle> -->
                    </mat-card-header>
                    <img mat-card-image src="assets/images/painteddogs.png" alt="SVG D.A.D logo">
                    <mat-card-content>
                      <h2>{{item.price | currency}}</h2>
                      <!-- <h3>{{item.id}}</h3> -->
                      <p>{{item.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                      <button mat-raised-button color="primary" (click)="add2Basket(item, qty.value)">Add to Cart</button>
                      <!-- <button mat-raised-button routerLink="item/{{item.id}}">View Item</button> -->
                      <button mat-raised-button (click)="previewItem(item)">View Item</button>
                      <mat-form-field class="qty-product-field">
                          <input matInput type="number" placeholder="Quantity" min="1" value="{{item.quantity}}" (change)="qtyValUpdated(item,qty.value)"  #qty>
                        </mat-form-field>
                    </mat-card-actions>
                  </mat-card>
                </li>
              </ul>
            </div>
    </div>
  </div>
